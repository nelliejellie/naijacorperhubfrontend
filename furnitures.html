<!DOCTYPE >
<html>
<head>
	<title>corpershub</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" media="screen and (max-width: 840px)" rel="stylesheet" href="css/style2.css" />
	<link type="text/css" media="screen and (min-width: 845px) and (max-width: 1200px)" rel="stylesheet" href="css/style3.css" />
</head>
<body>

	<!-- header -->
	<header><a href="index.html">Corpershub</a></header>
	<!-- navbar -->
	<div >
	<ul id="bigscreens">
		<li >
			<!-- dropdowns -->
			<a href="#" id="Market-hub">upload product</a>
		</li>
		<li>
			<a href="#" id="login">Login</a>
			<a href="#" id="register">Sign up</a>
		</li>
	</ul>
	<!-- navbar -- mobile phones -->
	<ul id="smallscreens">
		<li >Menu
			<ul>
				<li>
					<a href="#" id="Market-hub-smallscreen">upload product</a>	
				</li>
				<li>
					<a href="#" id="ll">Login</a>
					<a href="#" id="ll">Sign up</a>
				</li>
			</ul>
		</li>
	</ul>
	</div>
	<div id="Search-con" style="z-index: -1;">
		<form class="form-inline ">
			 <div class="form-group mx-sm-3 mb-2">
				<label for="inputPassword2" class="sr-only"></label>
				<input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="furnitures" name="name" value="">
			</div>
			    <div class="form-group">
					<label for="exampleFormControlSelect1"></label>
					<select class="form-control" id="exampleFormControlSelect1" name="state">
						<option value="k" selected>select state</option>
						{% for key,value in state_choices.items %}
							<option value="{{ key }}">{{ value }}</option>
						{% endfor %}
					</select>
				</div>
				<div style="margin-left: 5px;">
			    <button type="submit" class="btn btn-primary mb-2" >Search</button>
			    </div>
		</form>
	</div>
	<h1>Furnitures</h1>
	<div>
		<ul id="product-div">
			<li id="product-1"><a>Couch</a></li>			
		</ul>
	</div>
	
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="script/jquery-3.4.1.min.js"></script>
<script src="script/bootstrap.bundle.js"></script>
<script src="script/script.js"></script>
</html>
